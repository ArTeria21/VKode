<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<ul>
	<li><a href="{% url 'index' %}">Главная</a></li>
	{% if user.is_authenticated %}
	<li><a href="{% url 'dashboard' %}">QR Коды</a></li>
	<li><a href="{% url 'create_code' %}">Создать QR код</a></li>
	<li><a href="{% url 'users:logout' %}">Выйти</a></li>
{% else %}
	<p><a href="{% url 'users:login' %}">Войти в аккаунт</a></p>
	<p><a href="{% url 'users:registration' %}">Зарегистрироваться</a></p>
{% endif %}
</ul>

<body>
	{% block content %} {% endblock content %}
</body>
</html>
