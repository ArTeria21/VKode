{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'generator/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="{% url 'index' %}">VKode</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">QR Коды</a></li>
                <li><a href="{% url 'create_code' %}">Создать QR код</a></li>
                <li><a href="{% url 'users:logout' %}">Выйти</a></li>
                {% else %}
                <li><a href="{% url 'users:login' %}">Войти</a></li>
                <li><a href="{% url 'users:registration' %}">Зарегистрироваться</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 VKode. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
