<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
	<h1>QR коды пользователя {{ usename }}</h1>
	<ul>
	{% for qr in qr_codes %}
		<li>
			<h2>{{ qr.code_name }}</h2>
			<p>Адрес: {{ qr.direction }}</p>
			<p>Категория: {{ qr.category}}</p>
			<p>Активен до {{ qr.end_time }}</p>
			<hr>
		</li>
	{% endfor %}
	</ul>
</body>
</html>
