{% extends "base.html" %}
{% block content %}
    <h1>Welcome to QR Code Generator</h1>
    <p>Create and manage your QR codes easily.</p>
    {% if user.is_authenticated %}
        <p><a href="{% url 'dashboard' %}">Go to Dashboard</a></p>
        <p><a href="{% url 'create_code' %}">Create new QR code</a></p>
        <p><a href="{% url 'users:logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'users:login' %}">Login to create a QR code</a></p>
        <p><a href="{% url 'users:registration' %}">Or create an account</a></p>
    {% endif %}
{% endblock content %}
